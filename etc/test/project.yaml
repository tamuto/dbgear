project_name: Test
description: Test Project

definitions:
  - filename: ./dbgear.a5er
    type: a5sql_mk2
    mapping:
      MAIN: main

bindings:
  uuid:
    type: fixed
    value: UUID()
  now:
    type: fixed
    value: NOW()
  update_user:
    type: fixed
    value: SYSTEM
  set_y:
    type: fixed
    value: Y
  set_n:
    type: fixed
    value: N
  y_or_n:
    type: selectable
    value: Yes or No
    items:
      - caption: Yes
        value: Y
      - caption: No
        value: N
  gen_uuid:
    type: call
    value: uuid

rules:
  update_user: update_user
  update_date: now
  .*_flag: y_or_n

deployments:
  localhost: mysql+pymysql://root:password@denv.host?charset=utf8
