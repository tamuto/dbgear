bindings:
  uuid:
    type: fixed
    value: UUID()
  now:
    type: fixed
    value: NOW()
  update_user:
    type: fixed
    value: SYSTEM
  set_y:
    type: fixed
    value: Y
  set_n:
    type: fixed
    value: N
  gen_uuid:
    type: call
    value: uuid
  gen_ulid:
    type: call
    value: ulid
  echo:
    type: extend
    value: echo

rules:
  update_user: update_user
  update_date: now
  .*_flag: y_or_n

