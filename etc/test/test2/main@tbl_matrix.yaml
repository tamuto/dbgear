layout: matrix
settings:
  row_id:
    type: foreign_key
    value: main.row_table
  child_id:
    type: foreign_key
    value: main.tbl_child
  value:
    type: y_or_n
  update_date:
    type: now
  update_user:
    type: update_user
sync_mode: drop_create
x_axis: child_id
y_axis: row_id
cells:
  - value
